---
# vars file for locale
_locale_requirements:
  default: []
  CentOS-6: []
  CentOS-7:
    - langpacks-en
  Debian:
    - locales-all
  Fedora:
    - langpacks-en
  Ubuntu:
    - locales-all

locale_requirements: "{{ __locale_requirements[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default (_locale_requirements[ansible_distribution] | default(_locale_requirements['default'])) }}"
